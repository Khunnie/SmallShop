<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>游天地微店</title>
		<link rel="stylesheet" href="style/weui.css" />
		<link rel="stylesheet" href="style/weui2.css" />
		<link rel="stylesheet" href="style/base.css">
		<link rel="stylesheet" href="style/css.css">
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/picker.js" ></script>
		<script type="text/javascript" src="js/picker-city.js" ></script>

		<script type="text/javascript" src="js/common.js" ></script>
        <style>
        .reg dl, .xxfb dl, .gr_xg dl { background: #FFF; padding-top: 0.5rem; padding-bottom: 0.5rem; border-top: 1px solid #d2d2d2; border-bottom: 1px solid #d2d2d2; height: 2.5rem; margin: 0.5rem 0; }
        .reg dl.dp{height:6rem;}
        .reg .dp dt{line-height: 5rem;}
        .reg .dp dt,.reg .dp dd{height: 5rem;}
		.reg dt, .reg dd, .xxfb dt, .xxfb dd, .gr_xg dt, .gr_xg dd { height: 1.5rem; line-height: 1.5rem; float: left; }
		.reg dd, .xxfb dd, .gr_xg dd { margin-left: 1rem; width: 65%; }
		.reg dd .r_txt, .reg dd select{ font-size: 1rem; line-height: 1.5rem; width: 100%; float: left; }
		.reg span { display: inline-block; text-align: center; }
		.reg .im_red { width: 1rem; padding-left: 0.5rem; }
		.reg .reg_left { width: 5.5rem; font-size: 0.8rem; color: #696868; border-right: 1px solid #d2d2d2; }
		.reg .reg_thk, .reg .register_button1 { margin: 0.5rem; }
		.reg dd select{font-size: 1rem;line-height: 1.5rem;width: 100%;float: left;}
		.red {color: #F00;}
        </style>
	</head>
	<body style="background: #efeff4; padding-bottom: 2rem;">
		<div class="global" style="min-height: 10rem;">
        	<div class="topside">
			    <div class="toback"><a href="javascript:history.go(-1);"><i class="ico-back"></i></a></div>
			    <div class="pagetitle"><b>店铺设置</b></div>
			    <div class="otherFun">
			        <a href="#">
			    		<i class="ico-dot"></i>
			    	</a>
			    </div>
			</div>

			<div class="reg">
                <dl id="username2">
                    <dt><span class="im_red red">*</span><span class="reg_left">旅游机构全称</span></dt>
                    <dd><input type="text" class="r_txt r_xm" id="r_xm" placeholder="yunlin" /></dd>
                </dl>
                 <dl>
                    <dt><span class="im_red red">*</span><span class="reg_left">店铺名称</span></dt>
                    <dd><input type="text" class="r_txt r_xm" id="r_mc"/></dd>
                </dl>
                <dl>
                    <dt><span class="im_red red">*</span><span class="reg_left">店铺简介</span></dt>
                    <dd><input type="text" class="r_txt r_xm" id="r_jj" /></dd>
                </dl>
                 <dl>
                    <dt><span class="im_red red">*</span><span class="reg_left">会员账号</span></dt>
                    <dd><input type="text" class="r_txt r_xm" id="r_zh" value="+13871322546" /></dd>
                </dl>
       			 <dl> 
                    <dt><span class="im_red red">*</span><span class="reg_left">设置密码</span></dt>
                    <dd><input type="password"   class="r_txt r_dh"  placeholder="请设置您的账号密码" /></dd>
                </dl>
  
         		<dl id="city">
              		<dt><span class="im_red red">*</span><span class="reg_left">省市县</span></dt>
              		<dd>
		              <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" type="text" value="" id='ssx' placeholder="请输入省/市/县" />
	                    
	                </div>
              		</dd>
              		
              	</dl>        
                <dl>
                    <dt><span class="im_red red">&nbsp;</span><span class="reg_left">地址详情</span></dt>
                    <dd><input type="text" class="r_txt r_szcs" id="r_szcs" placeholder="请输入详细地址" /></dd>
                </dl>
                <dl id="dpbz" class="dp">
                    <dt><span class="im_red red">&nbsp;</span><span class="reg_left">店铺LOGO</span></dt>
                    <dd>
                    	<ul class="weui_uploader_files" id="img1">
                            </ul>
                    	<div class="weui_uploader_input_wrp" id="filelogo">
                        </div>
                        <div class="upload-btn">
                             <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif"  onchange="previewImage(this)">
                            <span>上传</span>
                        </div>
                    </dd>
                </dl>
                <dl id="zzzs" class="dp">
                    <dt><span class="im_red red">&nbsp;</span><span class="reg_left">店铺资质</span></dt>
                    <dd>
                    	<ul class="weui_uploader_files" id="img1">
                            </ul>
                    	<div class="weui_uploader_input_wrp">
                         
                        </div>
                        <div class="upload-btn">
                             <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" onchange="previewImage(this)">
                            <span>上传</span>
                        </div>
                    </dd>
                </dl>
                <dl id="zzzs" class="dp">
                    <dt><span class="im_red red">&nbsp;</span><span class="reg_left">收款二维码</span></dt>
                    <dd>
                    	<ul class="weui_uploader_files" id="img1">
                            </ul>
                    	<div class="weui_uploader_input_wrp">
                           
                        </div>
                        <div class="upload-btn">
                             <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" onchange="previewImage(this)">
                            <span>上传</span>
                        </div>
                    </dd>
                </dl>
                
              </div>
			
			<div class="login-ok">
				<a class="btn-login-ok exitLogin" href="javascript:;">保存</a>
			</div>
		 </div>
 
<script>
	 $(function(){
		$("#ssx").cityPicker({
        	title: "选择省市县"
      	});
	  });
	  function previewImage(file) {
		    var MAXWIDTH = 100;
			    var MAXHEIGHT = 200;
			    if (file.files && file.files[0]) {
			        var reader = new FileReader();
			        reader.onload = function (evt) {         
			            $('#filelogo').html('<img class="weui_uploader_file" src="'+evt.target.result+'">');          
			        };
			        reader.readAsDataURL(file.files[0]);//
			        console.log(file.files[0]);
			    }
			}
</script>
</body>
</html>
